<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/tw_brackets.svg" type="svg/image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <script type="module" src="/js/index.js" content="text/javascript"></script>
    <title>YouTube Meta Generator</title>
</head>

<body>

    <header id="header" class="header">
        <img src="/images/tw_brackets.svg" class="header-image" alt="Team Webelistics® Logo" />
        <h1 id="headerH1" class="header-h1">Team Webelistics<sup class="register">®</sup></h1>
    </header>

    <nav>
        <img src="/images/yt_logo.png" alt="YouTube Logo" />
        <h1>YouTube Video Data Generator</h1>
    </nav>

    <div class="container">

        <form class="meta-form" name="meta">
            <h2>Generate Meta Data</h2>
            <label for="meta">
                <span>Video Title:</span>
                <input id="meta" type="text" name="title" />
                <button>generate meta data</button>
            </label>
        </form>

        <div class="description">
            <p>Your Video Description...</p>
        </div>
        <div class="tags">
            <p>Your Video Tags...</p>
        </div>

        <form class="image-form" name="image">
            <h2>Generate Thumbnail Image</h2>
            <label for="image">
                <span>Describe the image</span>
                <input id="image" type="text" name="prompt" />
                <button>generate thumbnail</button>
            </label>
        </form>

        <div class="thumbnail">
            <img src="https://place-hold.it/512x512" alt="thumbnail" />
        </div>

    </div><!-- end container -->



</body>

</html>
